name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend # Run commands in the frontend directory

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Or your preferred Node version

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # Or your preferred pnpm version
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-paths
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-paths.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Lint code
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      # Note: Vitest configuration needed for coverage reports
      - name: Run unit tests (Vitest)
        run: pnpm test:unit --run # Add --run for non-watch mode, potentially add --coverage later

      # Note: Cypress requires the project to be built and served.
      # The 'test:e2e' script handles this with start-server-and-test.
      # Ensure Cypress tests are properly configured for CI environment.
      - name: Run E2E tests (Cypress)
        run: pnpm test:e2e

