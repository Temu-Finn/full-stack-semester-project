# Spring Boot Test Configuration
# Test profile

# JWT config
security.jwt.secret-key=default-secret-key
security.jwt.expiration-time=3600

# Datasource configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/tc_demo
spring.datasource.username=mariadb
spring.datasource.password=mariadb
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true


# Disable Flyway for tests
spring.flyway.driver-class-name=org.mariadb.jdbc.Driver
spring.flyway.enabled=false
