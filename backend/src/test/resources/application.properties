# test profile
spring.profiles.active=test

# Test database config
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Specify SQL scripts to run
spring.sql.init.data-locations=\
  classpath:db/migration/V1__Create_users_table.sql,\
  classpath:db/migration/V2_Create_category_table.sql

# Disable Flyway for tests
spring.flyway.enabled=false

# JWT config
security.jwt.secret-key=default-secret-key
security.jwt.expiration-time=3600
